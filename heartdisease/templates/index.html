<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Attack Risk Pre-Screening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 15px; }
        h2 { color: #dc3545; }
        .section-title { border-bottom: 2px solid #dee2e6; padding-bottom: 5px; margin-bottom: 15px; }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Heart Attack Risk Pre-Screening</h2>
                
                <form method="post" action="/predict">

                    <!-- Demographic Section -->
                    <h5 class="section-title">Demographic Information</h5>
                    <div class="mb-3">
                        <label class="form-label">Age Group</label>
                        <select name="age_group" class="form-select" required>
                            <option value="Young Adult">&lt; 40</option>
                            <option value="Middle-Aged Adult">40–59</option>
                            <option value="Elderly">≥ 60</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select name="gender" class="form-select" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <!-- Symptoms Section -->
                    <h5 class="section-title">Symptoms</h5>
                    <div class="mb-3">
                        <label class="form-label">Chest Pain</label>
                        <select name="chest_pain" class="form-select" required>
                            <option value="None">None</option>
                            <option value="Mild">Mild</option>
                            <option value="Moderate">Moderate</option>
                            <option value="Severe">Severe</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Shortness of Breath</label>
                        <select name="short_breath" class="form-select" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fatigue</label>
                        <select name="fatigue" class="form-select" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dizziness or Nausea</label>
                        <select name="dizziness" class="form-select" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Cold Sweating</label>
                        <select name="cold_sweat" class="form-select" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>

                    <!-- Medical History Section -->
                    <h5 class="section-title">Medical History</h5>
                    <div class="mb-3">
                        <label class="form-label">Smoking Status</label>
                        <select name="smoker" class="form-select" required>
                            <option value="Non-Smoker">Non-Smoker</option>
                            <option value="Smoker">Smoker</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Diabetes</label>
                        <select name="diabetes" class="form-select" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Blood Pressure</label>
                        <select name="blood_pressure" class="form-select" required>
                            <option value="Normal">&lt; 120</option>
                            <option value="Elevated">120–139</option>
                            <option value="High">≥ 140</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Family History of Heart Disease</label>
                        <select name="family_history" class="form-select" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Physical Activity Level</label>
                        <select name="inactive" class="form-select" required>
                            <option value="Active">Active</option>
                            <option value="Physically Inactive">Physically Inactive</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-danger w-100">Check Risk</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
