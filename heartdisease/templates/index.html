<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Attack Risk Pre-Screening</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Heart Attack Risk Pre-Screening</h1>
        <p>Fill in your details to check your heart risk.</p>
        <form action="/diagnose" method="post">
            <div class="form-group">
                <label>Heart Rate (bpm):</label>
                <input type="number" name="heart_rate" required>
            </div>

            <div class="form-group">
                <label>Chest Pain:</label>
                <select name="chest_pain" required>
                    <option value="none">None</option>
                    <option value="mild">Mild</option>
                    <option value="severe">Severe</option>
                    <option value="painful">Painful</option>
                </select>
            </div>

            <div class="form-group">
                <label>Blood Pressure:</label>
                <input type="number" name="blood_pressure" required>
            </div>

            <div class="form-group">
                <label>Age:</label>
                <input type="number" name="age" required>
            </div>

            <div class="form-group">
                <label>ECG:</label>
                <select name="ecg" required>
                    <option value="normal">Normal</option>
                    <option value="abnormal">Abnormal</option>
                    <option value="irregular">Irregular</option>
                </select>
            </div>

            <div class="form-group">
                <label>Cholesterol (mg/dL):</label>
                <input type="number" name="cholesterol" required>
            </div>

            <div class="form-group">
                <label>Blood Sugar (mg/dL):</label>
                <input type="number" name="blood_sugar" required>
            </div>

            <div class="form-group">
                <label>Breathing:</label>
                <select name="breathing" required>
                    <option value="normal">Normal</option>
                    <option value="short">Short</option>
                </select>
            </div>

            <div class="form-group">
                <label>Fatigue Level:</label>
                <select name="fatigue" required>
                    <option value="low">Low</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="form-group">
                <label>Joint Pain:</label>
                <select name="joint_pain" required>
                    <option value="none">None</option>
                    <option value="present">Present</option>
                    <option value="severe">Severe</option>
                </select>
            </div>

            <button type="submit">Check Risk</button>
        </form>

        {% if result %}
            <div class="result">
                <h2>Diagnosis: {{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
